version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: idv_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-idv_core}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - idv_network

  redis:
    image: redis:alpine
    container_name: idv_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - idv_network

  minio:
    image: minio/minio
    container_name: idv_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - idv_network

  core-engine:
    build:
      context: ../core-engine
      dockerfile: Dockerfile
    container_name: idv_core
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-idv_core}
      - REDIS_ADDR=redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - idv_network

  secure-flow-web:
    build:
      context: ../secure-flow-web
      dockerfile: Dockerfile
    container_name: idv_web
    ports:
      - "3000:80"
    networks:
      - idv_network

networks:
  idv_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  minio_data:
